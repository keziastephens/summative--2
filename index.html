    <title>Winterscapes</title>

    <link rel="stylesheet" href="./css/style.css">

  </head>




  <body>

    <!-- start of nav bar -->
    
    <nav class="nav">
      <div>
        <a href="index.html"><img class="nav-logo" src="./img/winterscapes.svg" alt="Winterscapes"></a>
      </div>

      
      <div><img class="hamburger-menu" src="./img/hamburger-menu.png" alt="hamburger"></div>
      <div class="nav-right">
        <ul class="nav-ul">
            <a href="index.html"><h1 class="nav-li">Home</h2></a>
            <a href="#"><h1 class="nav-li">About TNZ</h2></a>
        </ul>

        <div class="search-container">
            <input type="text" name="search" value="" id="searchWord" class="search-box" placeholder="Search">
            <div id="searchFilter"><i class="fas fa-search search-icon"></i></div>
        </div>
      </div>
    </nav>

    <!-- end of nav bar -->



    <!-- start of landing page div -->

    <div class="intro" id="introPage">

      <div class="intro-overay"></div>
     
      <h4 class="intro-header">explore new zealand with</h4>
      <h1 class="intro-header__two">winterscapes</h1>
      <p class="intro-paragraph">Plan your next ski, snow, fireplace, hot chocolate fuelled, cozy yet excitement filled adventure today.</p>
     
     
      <div class="form-container">
        <form action="#" class="form">

            <div class="form-item">
              <label for="locationSelect">location</label>
              <select name="locationSelect" id="selectedLocation" class="form-input__location">
                <option value="1">Hanmer Springs</option>
                <option value="2">Mt Hutt</option>
                <option value="3">Queenstown</option>
                <option value="4">Taupo</option>
                <option value="5">Wanaka</option>
            </select>
              <i class="fas fa-map-marker-alt"></i>
            </div>

            <div class="form-item">
                <label for="checkInDate">check in</label>
                <input class="form-input" id="checkInDate" type="date" placeholder="dd/mm/yyyy">
            </div>
    
            <div class="form-item">
                <label for="checkOutDate">check out</label>
                <input class="form-input" id="checkOutDate" type="date" placeholder="dd/mm/yyyy">
            </div>
    
            <div class="form-item">
                <label for="numberOfPeople">number of people</label>
                <select name="numberOfPeople" id="valueOfPeople" class="form-input__people">
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                    <option value="4">four</option>
                    <option value="5">five</option>
                </select>
            </div>
            

            <button id="submitBtn" class="submitBtn">submit</button>
        </form>
    </div>
   

  </div>
  <!-- end of landing page div -->



  <!-- start of card container -->

  <div class="acommodation-container" id="acommodationContainer">

          <!-- start of sort -->
          <div class="filter-detail">
            <select name="" id="sortBtn" class="select-btn">
              <option value="">Sort By</option>
              <option value="name">A-Z</option>
              <option value="price">Price</option>
    
              
    
            </select>
    
            <button class="search-btn" id="refresh">Refresh</button>
          </div>
    
          <!-- end of sort -->
          <div class="card-container" id="acommodationCardContainer">
             
          </div>

  </div>  


  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title" id="staticBackdropLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end of card container -->





  <footer class="footer">
    <img class="tnz-logo" src="./img/TNZ_logo.png" alt="tourism new zealand logo">
  </footer>
